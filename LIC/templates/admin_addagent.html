{% extends "admin_layout.html" %}
{% block content %}
<div class="xs">
		<h3>ADD AGENT</h3>
		<div class="well1 white">
	  <form class="form-floating ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern" novalidate="novalidate" ng-submit="submit()">
		<fieldset>
		  <div class="form-group">
			 <label class="control-label">AGENT NAME</label>
			 <input type="text" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.name" required="">
		  </div>
		  <div class="form-group">
			 <label class="control-label">AGENT ID</label>
			 <input type="number" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" ng-model="model.number" required="">
		  </div>
		  <div class="form-group">
				<label class="control-label">NO OF POLICY</label>
				<input type="number" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" ng-model="model.number" required="">
			  </div>
		  <div class="form-group">
		 	 <label class="control-label">EMAIL ID</label>
			 <input type="email" class="form-control1 ng-invalid ng-invalid-required ng-touched" ng-model="model.email" required="">
		  </div>
		  <div class="form-group">
				<label class="control-label">MOBILE</label>
				<input type="number" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" ng-model="model.number" required="">
			  </div>
		  <div class="form-group">
			  <label class="control-label">ADDRESS</label>
			  <input type="text" class="form-control1 ng-invalid ng-valid-url ng-invalid-required ng-touched" ng-model="model.text" required="">
		  </div>
		  <div class="form-group">
			  <label class="control-label">QUALIFICATION</label>
			  <input type="text" class="form-control1 ng-invalid ng-invalid-required ng-valid-pattern ng-touched" ng-model="model.text"  required="">
		  </div>
		  <div class="form-group">
			  <label class="control-label normal">AGENCY DATE</label>
			  <input type="date" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.date" required="">
		  </div>
		  <div class="form-group">
				<label class="control-label">GROUP NAME</label>
				<input type="text" class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched" ng-model="model.text" required="">
			  </div>
			<div class="form-group">
				<label class="control-label">IMAGE</label>
				<input type="file" class="" ng-model="model.file" accept="" required="">
			</div>		  		  
		  <div class="form-group">
			<button type="submit" class="btn btn-primary">SAVE</button>
			<button type="reset" class="btn btn-default">RESET</button>
		  </div>
		</fieldset>
	  </form>
	</div>
  </div>
{% endblock %}
